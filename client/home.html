<!DOCTYPE html>
<html lang="en">

<head>
    <title>lil-twitter</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/5b4025bff4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand"><span class="fa fa-twitter"></span> lil-twitter</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="home.html">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="logoutUser()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div id="main-content">
        <div class="container">
            <!-- Alert -->
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3" id="alert-message">
                </div>
            </div>
            <!-- Tweets -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1" style="background: rgba(0,0,0,0);">
                    <h1><span class="fa fa-twitter"></span> lil-twitter</h1>
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" style="background: rgba(0,0,0,0.1); padding: 20px 20px 5px 20px">
                            <div class="form-group row">
                                <form id="add-tweet-form">
                                    <div class="col-md-12" style="margin-bottom: 5px">
                                        <textarea name="tweet" rows="6" class="form-control" placeholder="Place your tweet here"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-lg btn-default btn-block"><span class="fa fa-rocket"></span> Tweet</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="search-tweet-section" style="margin-top: 30px;" class="col-sm-10 col-sm-offset-1">
                        <form id="search-tweet">
                            <input type="text" name="tweet" placeholder="Search tweet" class="form-control">
                        </form>
                    </div>
                    <div id="tweet-list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libraries/jquery-3.1.1.min.js"></script>
<script src="./libraries/jwt-decode.min.js"></script>
<script src="./libraries/bootstrap.min.js"></script>
<script type="text/javascript" src="./javascripts/script.tweets.js"></script>
<script type="text/javascript" src="./javascripts/script.users.js"></script>
<script>
    $(document).ready(function(){
        if(!localStorage.getItem('token')){
            window.location = 'index.html'
        }
    })
</script>
</html>
